<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Function App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="#" id="ageCalculatorBtn">Age Calculator</a></li>
        <li><a href="#" id="standardCalculatorBtn">Calculator</a></li>
        <li><a href="#" id="digitalClockBtn">Digital Clock</a></li>
        <li><a href="#" id="stopwatchBtn">Stopwatch</a></li>
        <li><a href="#" id="weatherBtn">Weather</a></li>
        <li><a href="#" id="todoListBtn">Todo</a></li>
      </ul>
    </nav>

    <div id="appContainer">
      <!-- Age Calculator -->
      <div id="ageCalculator" class="app">
        <div class="title">Age Calculator</div>
        <div class="input_container">
          <div class="input_row">
            <div class="input-block">
              <span>Day</span>
              <input type="number" id="date" min="1" max="31" />
            </div>
            <div class="input-block">
              <span>Month</span>
              <input type="number" id="month" min="1" max="12" />
            </div>
            <div class="input-block">
              <span>Year</span>
              <input type="number" id="year" />
            </div>
          </div>
          <button class="submit-btn">Submit</button>
          <div id="result" class="result">Enter you date of birth</div>
        </div>
      </div>

      <!-- Standard Calculator -->
      <div id="standardCalculator" class="app">
        <h1 id="calculator" class="header">Calculator</h1>
        <div class="line"></div>
        <input type="text" id="calc-display" class="display" />
        <div class="line line2"></div>
        <div class="buttons">
          <div class="btn-row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">/</button>
          </div>
          <div class="btn-row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">*</button>
          </div>
          <div class="btn-row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">+</button>
          </div>
          <div class="btn-row">
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn equal">=</button>
            <button class="btn operator">-</button>
          </div>
          <div class="btn-row">
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn clear">clear</button>
          </div>
        </div>
      </div>

      <!-- Digital Clock -->
      <div id="digitalClock" class="app">
        <div class="clock-container">
          <div class="circle top-right"></div>
          <div class="circle bottom-left"></div>
          <div class="clock_container">
            <div class="todays_date">test</div>
            <div class="time_container">
              <span class="time">00 : 35 : 40</span>
              <span class="ampm">PM</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Stopwatch -->
      <div id="stopwatch" class="app">
        <div class="stopwatch-container">
          <div class="display">
            <div class="timer-display">00 : 00 : 00 : 000</div>
          </div>
          <div class="controls">
            <button class="btn Start">Start</button>
            <button class="btn Pause">Pause</button>
            <button class="btn Reset">Reset</button>
          </div>
        </div>
      </div>

      <!-- Weather -->
      <div id="weather" class="app">
        <div class="Wcontainer">
          <h1>Weather App</h1>
          <span class="today_date">2024-8-273</span>
          <div>
            <input type="text" class="search" placeholder="Search city name" />
            <button class="searchbtn">search</button>
          </div>
          <div class="weather_data">
            <span class="city"> </span>
            <img
              src="pngwing.com.png"
              class="icon"
              height="84px"
              width="84px"
            />
            <div class="temp_container">
              <span class="temp"></span>
              <span class="weather"></span>
              <span class="temp_Range"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- !-- todo -->
      <div id="todoList" class="app">
        <div class="todo-app">
          <h2>
            To-Do List <img src="images/icon.png" alt="To-Do List Icon" />
          </h2>
          <input type="text" id="search-box" placeholder="Search tasks..." />
          <div class="row">
            <input type="text" id="input-box" placeholder="Add your task" />
            <button onclick="addTask()">Add</button>
          </div>
          <ul id="list-container">
            <!-- To-do items will be added here dynamically -->
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
